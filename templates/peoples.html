<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Template SoulHand</title>

<body>
	<div class="content" data-app="soulhand-services" data-align="left">

			<div class="bar metro gray">

				</div>
			</div>
			<div class="container-body">
				<div class="container">
					<h1 class="text-align center">Docentes registrados</h1>
					<div class="row">
					    <div class="col">
							<button class=" button circle icons x16 add white" title="AÃ±adir un docente"></button>
					    </div>
					    <div class="col col-lg-4">
							<input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Buscar">		
					    </div>
				  	</div>
				  	<div class="fieldset" data-align="justify">

				  			</div>
				  			<div class="toolbox">
				  				<button class="button circle icons x16 delete white"></button>
				  			</div>
				  		</div>
				  	</div>
				</div>
			</div>		
		</section>
		</div>
	</div>
