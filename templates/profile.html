<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Template SoulHand</title>    
    <script src="/dist/app.js" type="text/javascript"></script>    
</head>
<body>
	<div class="content" data-app="soulhand-services" data-align="left">
		<div class="body">
			<section class="page">
				<div class="bar metro gray">				
					<div class="center_side">
					<label class="label">{Titulo}</label>
					</div>
					<div class="right_side">
	          			<button type="button" class="navbar-toggle icon-bar">
	          				<span class="icon-bar"></span>
	          				<span class="icon-bar"></span>
	          				<span class="icon-bar"></span>
	          			</button>
					</div>
				</div>
				<div class="container-body">
					<div class="container">
						<div class="flex row">
							<div class="left_side">
								<img id="profile-img" className="rounded-circle" src="/images/user-login-icon-14.png" />							
							</div>
							<div class="right_side">
								<h1>{username}</h1>
								<p class="text-align small">{people.mode}</p>
							</div>
						</div>
						<div class="fieldset v-align middle">
							<div class="item">
								<div>
									<b>{fields}:</b>									
								</div>
								<div contenteditable="true">
									{value}
								</div>
								<div class="toolbox">
									<button class="button circle icons x16 edit white"></button>
								</div>
							</div>
							<div class="item">
								<div class="field">
									<b>{fields}:</b>									
								</div>
								<div class="value" contenteditable="true">
									{value}
								</div>
								<div class="toolbox">
									<button class="button circle icons x16 edit white"></button>
								</div>
							</div>
						</div>
					</div>
				</div>		
			</section>
		</div>
		<div class="menu">
			<div class="sidebar-widget author-widget">
	            <div class="media">
	              <a class="media-left" href="#">
	                <img src="/images/1.jpg" class="img-responsive">
	              </a>
	              <div class="media-body">
	                <div class="media-links">
	                   <a href="#" class="sidebar-menu-toggle">User Menu -</a> <a href="pages_login(alt).html">Logout</a>
	                </div>
	                <div class="media-author">Michael Richards</div>
	              </div>
	            </div>
	          </div>
			<ul>
				<li><a href="#">{item 1}</a></li>
				<li><a href="#">{item 2}</a></li>
				<li><a href="#">{item 3}</a></li>
			</ul>
		</div>
	</div>    
</body>
</html>
